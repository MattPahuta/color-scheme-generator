<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>
  <!-- add favicon -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <h1 class="sr-only">Color Scheme Generator</h1>
    <div class="form-container">
      <form class="scheme-form">
        <div class="input-container">
          <input type="color" id="color-input" class="seed-color" name="color-input" value="#f55a5a">
          <!-- select color scheme -->
          <select name="scheme-select" id="scheme-select" class="scheme-select">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
        </div>
        <!-- generate color scheme button -->
        <button id="get-scheme-btn" class="button">Get color scheme</button>
      </form>
    </div>
  </header>

  <main>
    <div class="colors-container"></div>
  </main>
