<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>
  <!-- add favicon -->
  <!-- Fontawesom -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="sr-only">Color Scheme Generator</h1>
  <div class="wrapper">
  <div id="app-container" class="app-container">

    <header class="header">
      <form class="form" id="color-form">
        <div class="input-container">
          <input type="color" id="color-input" class="input color-input" name="color-input" value="#1B2CC1">
          
          <!-- select color scheme -->
          <select name="mode-select" id="mode-select" class="input mode-select">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
        </div>
        <button id="get-scheme-btn" class="button">Get color scheme</button>
      </form>
    </header>
    <div id="color-bars" class="colors">
      <div class="color-bar bar-1"></div>
      <div class="color-bar bar-2"></div>
      <div class="color-bar bar-3"></div>
      <div class="color-bar bar-4"></div>
      <div class="color-bar bar-5"></div>
    </div>
    <dialog id="copy-dialog" class="copy-dialog"></dialog>
  </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
