<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Color Scheme Generator</h1>
  </header>
  <main>
    <div class="container">

      <div class="color-select-container flex">

        <div>
          <input type="color" id="color-input" name="color-input" value="#F55A5A">
        </div>

        <select name="color-schemes" id="scheme-select">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>

        <button id="get-scheme-btn">Get color scheme</button>

      </div>

      <div class="color-result-container grid">
        <div class="color-result">
          <div class="color color-one">Color 1</div>
          <div class="color-code">#151254</div>
        </div>
        <div class="color-result">
          <div class="color color-two">Color 2</div>
          <div class="color-code">#151254</div>
        </div>
        <div class="color-result">
          <div class="color color-three">Color 3</div>
          <div class="color-code">#151254</div>
        </div>
        <div class="color-result">
          <div class="color color-four">Color 4</div>
          <div class="color-code">#151254</div>
        </div>
        <div class="color-result">
          <div class="color color-five">Color 5</div>
          <div class="color-code">#151254</div>
        </div>
      </div>

    </div>


  </main>
  

  <script src="app.js"></script>
</body>
</html>
