<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Scheme Generator</title>
  <!-- add favicon -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <header class="header">
      <h1 class="sr-only">Color Scheme Generator</h1>
      <form class="form">
        <div class="input-container">
          <input type="color" id="seed-color-input" class="input seed-color-input" name="color-input" value="#4B3F72">
          <!-- select color scheme -->
          <select name="scheme-select" id="scheme-select" class="input scheme-select">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
            <option value="quad">Quad</option>
          </select>
        </div>
        <button id="get-scheme-btn" class="button">Get color scheme</button>
      </form>

    </header>

    <main class="palette">
      <div class="colors">
        <div class="color-bar bar-1"></div>
        <div class="color-bar bar-2"></div>
        <div class="color-bar bar-3"></div>
        <div class="color-bar bar-4"></div>
        <div class="color-bar bar-5"></div>
      </div>
    </main>
  </div>

</html>
